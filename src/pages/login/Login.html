<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/src/css/style.css">
</head>

<body>
  <header>
    <section>
      <div class="container">
        <div class="row">
          <!-- Formulario (a la izquierda en pantallas grandes) -->
          <div class="col-12 col-lg-6 d-flex flex-column pt-5 order-2 order-lg-1">
            <h1 class="text-center text-lg-start  col-12 col-lg-6 d-flex flex-column pt-5 ">Petcalli</h1>
            <div class="pt-3 text-center text-md-center text-lg-start">
              <div class="login-container">

                <input type="button" value="¿Aún no tienes cuenta Petcalli? Regístrate aquí.">
                <br>
                <a><img src="/public-images/DeviconGoogle.png"
                    style="height:25px; justify-items: center; justify-content: space-between;"
                    alt="logo de google"></a>
                <a><img src="/public-images/LogosFacebook.png"
                    style="height:25px; justify-items: center; justify-content: space-between;"
                    alt="logo de facebook"></a>
                <a><img src="/public-images/PrimeTwitter.png"
                    style="height:25px; justify-items: center; justify-content: space-between;"
                    alt="logo de twitter ahora x"></a>
                <br>
                <div class="text-center my-3">o inicia sesión</div>

                <form style="border: 0; background-color:#f2cc8f; margin: #f2cc8f; padding:#f2cc8f;">
                  <div class="mb-3">
                    <label for="email" class="form-label" style="border-radius: 20px;">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                </form>
              </div>
            </div>
          </div>

          <!-- Imagen (a la derecha en pantallas grandes, arriba en móviles) -->
          <div class="col-12 col-lg-6 d-flex flex-column align-items-lg-end z">
            <img class="container-fluid mt-auto imgtext" src="/public-images/dog-header.PNG"
              alt="Perro crestado rodesiano asomando la cabeza" />
            <p class="mx-auto mx-md-auto mx-lg-0 text-center text-md-center text-lg-start fs-4 col-9 pt-3 textimg">
              "Porque en el corazón de nuestra tienda está el compromiso de cuidar a tu mascota tanto como tú lo haces"
            </p>
          </div>
        </div>
      </div>
    </section>
  </header>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
