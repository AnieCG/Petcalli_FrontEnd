<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="login.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/src/css/style.css" />
  <link rel="stylesheet" href="/src/pages/login/historial.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400..800&family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Hind+Guntur:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header>
    <nav id="navbar"></nav>
  </header>
  <main>
    <section class="mt-4">
      <h2 class="text-center p-4">Datos del usuario</h2>
      <div class="w-50 mx-auto">
        <h3 class="user_welcome text-center">Bienvenid@</h3>
        <div class="container-fluid" id="user_section">
        </div>
      </div>
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          const userSection = document.getElementById("user_section");
          const usuarioGuardado = JSON.parse(localStorage.getItem("user"));
          const isLoggedIn = localStorage.getItem("isLoggedIn");

          if (usuarioGuardado && isLoggedIn === "true") {
            userSection.innerHTML = `   
            <div class="d-flex justify-content-center">
          <p class="user_text">Usuari@:</p>
          <p class="user_info text-center">${usuarioGuardado.name}</p>
        </div>
        <div class="d-flex justify-content-center">
          <p class="user_text">Email:</p>
          <p class="user_info text-center">${usuarioGuardado.email}</p>
        </div> `
          }
        });
      </script>
    </section>
    <section class="orders_section">
      <div>
        <h2 class="text-center p-4">Mis pedidos</h2>
      </div>
      <div class="accordion container p-3" id="accordion">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button text_accordion" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"
              style="background-color: #e07a5f;">
              Pedidos Activados.
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body d-flex">
              <p class="text_goStore">Parece ser que no tienes ningún pedido activo, regresa a la tienda y escoge un
                producto... </p>
              <button class="btn btn-primary button_shop text-white"><a
                  href="/src/pages/tienda/tienda.html">Tienda</a></button>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed text_accordion" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo"
              style="background-color: #f2cc8f;">
              Historial de pedidos
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body d-flex">
              <p class="text_goStore">Al parecer no has realizado ninguna compra. ¿y si revisas nuestra sección de
                tienda?</p>
              <button class="btn btn-primary button_shop text-white"><a
                  href="/src/pages/tienda/tienda.html">Tienda</a></button>
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
  </main>

  <div>
    <img class="mx-auto img-fluid" src="/public-images/dog-header.PNG" alt="">
  </div>

  <footer id="footer" class="bd-footer py-4 py-md-5"></footer>

  <script src="/src/modules/header/header.js"></script>
  <script src="/src/modules/footer/footer.js"></script>
  <script type="module" src="/src/modules/nav/nav.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/pages/login/login.js"></script>
  <script src="/src/modules/user/userLogin.js"></script>
  <script src="/src/pages/tienda/funciones-filtrados/searchNavbar.js" ></script>
</body>

</html>
