<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="login2.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/src/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400..800&family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Hind+Guntur:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header>
    <nav id="navbar"></nav>

    <section>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-6 d-flex flex-column pt-3">
            <!-- Título Petcalli alineado a la izquierda -->
            <h1 class="text-center pt-1">Petcalli</h1>
            <p class="text-center justify-content"> <i> 
                "Porque en el corazón de nuestra tienda está el compromiso de
                cuidar a tu mascota tanto como tú lo haces" </i>
              </p>

              <h5 class="text-center"><a href="/src/pages/register/register.html">
                <input id="yet" type="button" value="¿Aún no tienes cuenta Petcalli? Regístrate aquí."/> </a>
            </h5>
          </div> <br />
          <div class="text-center mt-3 gap-5" style="justify-content: space-around;" >
            <img style="height: 25px;" src="/public-images/DeviconGoogle.png"
              alt="logo de google" />
            <img style="height: 25px;" src="/public-images/LogosFacebook.png"
              alt="logo de facebook" />
            <img style="height: 25px;" src="/public-images/PrimeTwitter.png"
              alt="logo de twitter ahora x" />
          </div> <br/>
          <div id="letter" class="text-center my-3 mb-0">o inicia sesión</div>
            <!-- Formulario centrado -->
            <div class="mx-auto shadow-lg rounded-3 mb-4 mt-3 p-4" style="max-width: 500px;">
              <form class= "align-items">
                <div class="mb-3">
                  <label for="email" class="form-label">Correo Electrónico</label>
                  <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" />
                  <div class="mt-2">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      <span>Acepto los </span><a href="/src/pages/terminosyaviso/terminos.html" target="_blank">términos y condiciones</a> <span>y el</span>
                      <a href="/src/pages/terminosyaviso/aviso.html" target="_blank">aviso de privacidad</a>
                    </label>
                  </div>
                </div>
                <button id="logbutton" type="submit" class="btn btn-primary w-100 mb-3">Iniciar Sesión</button>

                <!-- Imagen de perro centrada dentro del formulario -->
                <div class="text-center">
                  <img src="/public-images/dog-header.PNG" alt="Perro crestado rodesiano asomando la cabeza" style="max-width: 80%; height: auto; border-radius: 15px;">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </header>

  <footer id="footer" class="bd-footer py-4 py-md-5 mt-5"></footer>

  <script src="/src/modules/footer/footer.js"></script>
  <script type="module" src="/src/modules/nav/nav.js"></script>
  <script src="/src/pages/login/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
