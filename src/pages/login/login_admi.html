<body>

        <header>
            <nav id="navbar"></nav> 
    <section>
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-6 d-flex flex-column pt-5 order-2 order-lg-1">
              <h1 class="text-center text-lg-start col-12 col-lg-6 d-flex flex-column pt-1"> Petcalli</h1>
              <div class="pt-3 text-center text-md-center text-lg-start">
                <div class="login-container">
                  <div class="button-container">
<!-- link login vendedores-->
                    <h3><a href="">
                        <input id="yet" type="button" value="¿Aún no eres vendedor Petcalli? Regístrate aquí." /> </a>
                    </h3>
                  </div> <br />
                  <div id="letter" class="text-center my-3"> o inicia sesión</div>
  
                  <div class="container provisional mx-auto shadow-lg rounded-3 mb-4 mt-5 p-3">
  

  <!--          FORMULARIO    -->
                    <form id="loginForm">
                      <div class="mb-3">
                        <label for="email" class="form-label letter" style="border-radius: 20px w-100">Correo
                          Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="petcalli_genial@gmail.com" />
                      </div>
                      <div class="mb-3">
                        <label for="password" class="form-label letter">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" />
                        <div class="mt-2">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                          <label class="form-check-label" for="invalidCheck">
                            <span>Acepto los </span><a href="/src/pages/terminosyaviso/terminos.html" target="_blank">
                              términos y condiciones</a> <span>y el</span>
                            <a href="/src/pages/terminosyaviso/aviso.html" target="_blank"> aviso de
                              privacidad</a>
                          </label>
                        </div>
                      </div>
                      <button id="logbutton" type="submit" class="btn btn-primary w-150 mb-3"> Iniciar Sesión </button>
                    </form>
        

                  </div>
                </div>
              </div>
            </div>    
            <div class="col-12 col-lg-6 d-flex flex-column align-items-lg-end order-1 order-lg-2"> 
              <p class=" mx-auto mx-md-auto mx-lg-0 text-center text-md-center text-lg-start fs-4 col-9 pt-5">
                "Porque en el corazón de nuestra tienda está el compromiso de
                cuidar a tu mascota tanto como tú lo haces"
              </p>
              <div class="d-flex row d-md-block d-lg-block d-sm-none" style="flex-grow: 1; margin-top: auto;">
            </div>
              <div class="d-flex d-md-none d-lg-none d-md-block">
                <img style="border-radius: 50%; text-align: center; align-items: center;"
                src="/public-images/dog-header.PNG" alt="Perro crestado rodesiano asomando la cabeza" />
            </div>
            <img id="perrito2" class="d-flex  d-none d-lg-block" src="/public-images/dog-header.PNG" alt="Perro crestado rodesiano asomando la cabeza" />
            </div> 
          </div>
