<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400..800&family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Hind+Guntur:wght@300;400;500;600;700&display=swap"
rel="stylesheet" />

</head>

<body>
<header id="header" class="container-fluid"></header>
<main>
<section>
    <h3 class="display-5 text-center fw-bold mb-5 pt-5">Nuevo Producto</h3>
    <form id="formProduct" class="contact_form container p-4 border rounded-5 needs-validation" action="" method="POST" target="_blank"
      novalidate>
    
      <div class="mb-3 container__input">
        <label for="title" class="form-label">Nombre del producto</label>
        <input type="text hidden" class="form-control" id="title" name="producto" aria-describedby="titleHelp" placeholder="Ingresa un nombre Ej: PetGuard" required>
        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
        <div class="invalid-feedback">Debes indicar el nombre</div>
      </div>
    
      <div class="mb-3 container__input">
        <label for="marca">Marca</label>
        <input type="text hidden" class="form-control" id="marca" name="marca" placeholder="Ingresa una marca Ej: Gatina" required>
        <div class="invalid-feedback">Debes indicar la marca</div>
      </div>
    
      <div class="mb-3 container__input">
     <label for="petType" class="form-label">Tipo de mascota</label>
    
        <div class="form-check">
          <label class="form-check-label" for="petType">Perros
            <input class="form-check-input" type="radio" name="Tipo_de_mascota" id="petType" value="option1"  required>
          </label>
        </div>
    
        <div class="form-check">
          <label class="form-check-label" for="petType">Gatos
            <input class="form-check-input" type="radio" name="Tipo_de_mascota" id="petType" value="option2" required>
          </label>
        </div>
    
        <div class="form-check">
          <label class="form-check-label" for="petType">Aves
            <input class="form-check-input" type="radio" name="Tipo_de_mascota" id="petType" value="option3" required>
          </label>
        </div>
    
        <div class="form-check">
          <label class="form-check-label" for="petType">Peces
            <input class="form-check-input" type="radio" name="Tipo_de_mascota" id="petType" value="option4" required>
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label" for="petType">Conejos
            <input class="form-check-input" type="radio" name="Tipo_de_mascota" id="petType" value="option5" required>
          </label>
        </div>
        <div class="form-check">
          <label class="form-check-label" for="petType">Otros
            <input class="form-check-input" type="radio" name="Tipo_de_mascota" id="petType" value="option6" required>
          </label>
        </div><br>
    
        <div class="mb-3 container__input">
          <label for="image" class="form-label">Image URL</label>
          <input type="text" class="form-control" id="image" name="image" placeholder="Ingresa una URL Ej: https://www.example.com" required>
          <div class="invalid-feedback">Debes dar una direccion URL</div>
        </div>
    
        <div class="mb-3 container__input">
          <label for="price" class="form-label">Precio</label>
          <input type="number" class="form-control" id="price" name="precio" placeholder="Ingresa una precio Ej: 346" required>
          <div class="invalid-feedback">Debes indicar el precio</div>
        </div>
    
        <div class="mb-3 container__input">
          <label for="description" class="form-label">Descripcion</label>
          <input type="text hidden" class="form-control" id="description" name="descripcion"  placeholder="Ingresa una descripcion como, para que sirve y que hace" required>
          <div class="invalid-feedback">Debes dar una descripcion general</div>
        </div>

        <div class="mb-3 container__input">
          <label for="category" class="form-label">Categoria</label>
          <select class="form-control form-control-lg" id="category" name="categoria" onchange="habilitarInputs()" required>
            <option value="seleción" selected >seleccione...</option>
            <option value="Accesorios">Accesorios</option>
            <option value="Ropa">Ropa</option>
            <option value="Alimento">Alimento</option>
            <option value="Juguetes">Juguetes</option>
            <option value="Medicamento">Medicamento</option>
          </select>
            </div>
            
            <div class="mb-3 container__input">
            <label id="size-label" for="size" class="form-label">Tamaño</label>
            <input type="text hidden" class="form-control" id="size" name="tamaño" placeholder="Indica el tamamño del producto" disabled required>
            <div class="invalid-feedback">Debes indicar el tamaño</div>
          </div>

            <div class="mb-3 container__input">
            <label for="size" class="form-label">Color</label>
            <input type="text hidden" class="form-control" id="color" name="color" placeholder="Indica el color del producto" disabled required>
            <div class="invalid-feedback">Debes indicar el color</div>
          </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
      </form>
</section>
</main>

<script type="" src="/src/pages/formProduct/formProduct.js"></script>
</body>
</html>
