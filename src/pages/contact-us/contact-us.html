<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petcalli</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400..800&family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Hind+Guntur:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/src/css/style.css" />
  <link rel="stylesheet" href="/src/pages/contact-us/contact-us.css" />
</head>

<body>

  <header>

    <nav id="navbar"></nav>

  </header>

  <main>

    <section class="contact-us pb-5">

      <h3 class="display-6 mt-4 mb-4 text-center rounded-pill w-50 mx-auto shadow-lg">Contáctanos</h3>

      <form class="contact_form container p-4 border shadow-lg rounded-3 needs-validation"
        action="https://formsubmit.co/kalocesa95@gmail.com" method="POST" target="_blank" novalidate>

        <!-- Nombre -->
        <div class="mb-3 container__input">
          <label for="name" class="form-label">Nombre Completo</label>
          <input type="text hidden" class="form-control" id="name" name="name" minlength="5" maxlength="30"
            placeholder="Juan" required>
          <div class="invalid-feedback">
            Por favor, introduce tu nombre completo.
          </div>
        </div>

        <!-- Correo -->
        <div class="mb-3 container__input">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="correo" name="correo" aria-describedby="emailHelp"
            placeholder="example@example.com" required>
          <div class="invalid-feedback">
            Por favor, introduce un correo electrónico válido example@example.com
          </div>
        </div>

        <!-- Teléfono -->
        <div class="mb-3 container__input">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" name="telefono" pattern="[0-9]*" inputmode="numeric"
            placeholder="5555555555" required>
          <div class="invalid-feedback">
            Por favor, introduce un teléfono válido
          </div>
        </div>

        <!-- Mensaje -->
        <div class="mb-3 container__input">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea type="text" class="form-control" id="mensaje" rows="3" name="mensaje" minlength="10" maxlength="150"
            placeholder="¿En qué podemos ayudarte?" required></textarea>
          <div class="invalid-feedback">
            Por favor, introduce un mensaje entre 10 y 150 caracteres.
          </div>
        </div>

        <!-- Aceptar términos y condiciones de Petcalli -->
        <div class="col-12 container__input">
          <div class="form-check py-3">
            <input class="form-check-input" type="checkbox" value="" id="check" name="check" required>
            <label class="form-check-label" for="check">
              <a href="/src/pages/terminosyaviso/terminos.html" target="_blank">Acepto los términos y condiciones</a>
              <a href="/src/pages/terminosyaviso/aviso.html" target="_blank">Aviso de privacidad</a>
            </label>
            <div class="invalid-feedback">
              Debes estar de acuerdo antes de enviar
            </div>
          </div>
        </div>

        <!-- Botón de enviar mensaje -->
        <div class="d-flex justify-content-center">
          <button class="fs-5 rounded-pill shadow-lg button text-white w-50 p-2" type="submit">Enviar mensaje</button>
          <input type="hidden" name="_captcha" value="false">
        </div>
        <!-- Input necesario de SubmitForm -->
        <input type="hidden" name="_captcha" value="false">

      </form>

    </section>

  </main>

  <footer id="footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
  <script type="module" src="/src/modules/nav/nav.js"></script>
  <script type="module" src="/src/modules/footer/footer.js"></script>
  <script src="/src/pages/formulario/Form.js"></script>
  <script src="/src/modules/user/userLogin.js"></script>
  <script src="/src/modules/seller/sellerLogin.js" ></script>
  <script src="/src/pages/tienda/funciones-filtrados/searchNavbar.js" ></script>
</body>

</html>
