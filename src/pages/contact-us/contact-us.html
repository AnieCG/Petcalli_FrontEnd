<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petcalli</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400..800&family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Hind+Guntur:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./src/css/style.css" />
  <link rel="stylesheet" href="/src/pages/contact-us/contact-us.css" />
</head>

<body>
  <main class="pt-5">
    <section class="d-flex flex-column justify-content-center contact-us">
      <h2 class="display-2 fw-bold">Petcalli</h2>
      <h3 class="display-5 text-center fw-bold">Cont√°ctanos</h3>

      <form class="contact_form container p-5">
        <div class="mb-3  d-flex flex-column align-items-center">
          <input type="text" class="form-control" w-75" id="exampleInputName">
          <label for="exampleInputName" class="form-label text-start w-100">Nombre Completo</label>
        </div>
        <div class="mb-3  d-flex flex-column align-items-center">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <label for="exampleInputEmail1" class="form-label text-start w-100">Correo Electronico</label>
        </div>
        <div class="mb-3  d-flex flex-column align-items-center">
          <input type="text" class="form-control" id="exampleInputMessage">
          <label for="exampleInputMessage" class="form-label text-start w-100">Mensaje</label>
        </div>
        <button type="submit" class="btn text-center text-white w-75 button">Enviar mensaje</button>
      </form>
    </section>

  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
