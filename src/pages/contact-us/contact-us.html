<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petcalli</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400..800&family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Hind+Guntur:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/src/css/style.css" />
  <link rel="stylesheet" href="/src/pages/contact-us/contact-us.css" />
</head>

<body>
  <header>
    <nav id="navbar"></nav>
  </header>
  <main>
    <section class="contact-us pb-5">
      <!--<h2 class="display-2 fw-bold ps-2 ps-md-5 pt-5">Petcalli</h2> <!--Se le agrega ps -->
      <h3 class="display-5 text-center fw-bold mb-5 pt-5">Contáctanos</h3> <!-- Se le agrega mb -->

      <form class="contact_form container p-4 border rounded-5" action="" method="POST" id="form"> <!-- se le agrega borde -->
        <div class="mb-3 container__input">
          <input type="text" class="form-control" id="exampleInputName"> <!-- Se les agrega w-75 -->
          <label for="exampleInputName" class="form-label">Nombre Completo</label>
        </div>
        <div class="mb-3  container__input">
          <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
          <label for="exampleInputEmail" class="form-label">Correo Electronico</label>
        </div>
        <div class="mb-3  container__input">
          <input type="tel" class="form-control" id="exampleInputTel">
          <label for="exampleInputTel" class="form-label">Teléfono</label>
        </div>
        <div class="mb-3 container__input">
          <input type="text" class="form-control input_height" id="exampleInputMessage">
          <label for="exampleInputMessage" class="form-label">Mensaje</label>
        </div>
        <div class="d-flex justify-content-center"> <!-- Se agrega div -->
          <button type="submit" class="btn text-white w-50 button">Enviar mensaje</button>
          <p class="warnings" id="mensajeError"></p>
        </div>
      </form>
    </section>
  </main>
  <footer id="footer"></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
  <script type="module" src="/src/modules/nav/nav.js"></script>
  <script type="module" src="/src/modules/footer/footer.js"></script>
  <script type="module" src="/src/modules/contact-us/contact-us.js"></script>
</body>

</html>
