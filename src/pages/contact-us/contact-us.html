<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Petcalli</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400..800&family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Hind+Guntur:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/src/css/style.css" />
  <link rel="stylesheet" href="/src/pages/contact-us/contact-us.css" />
</head>

<body>
  <header>
    <nav id="navbar"></nav>
  </header>
  <main>
    <section class="contact-us pb-5">
      <h3 class="display-5 text-center fw-bold mb-5 pt-5">Contáctanos</h3>
      <form class="contact_form container p-4 border rounded-5 needs-validation" novalidate>
        <div class="mb-3 container__input">
          <label for="validationCustom01" class="form-label">Nombre Completo</label>
          <input type="text" class="form-control" id="validationCustom01" minlength="3" maxlength="30" required>
          <div class="invalid-feedback">
            Por favor, introduce tu nombre completo.
          </div>
        </div>
        <div class="mb-3 container__input">
          <label for="validationCustom02" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="validationCustom02" aria-describedby="emailHelp" required>
          <div class="invalid-feedback">
            Por favor, introduce un correo electrónico válido example@example.com
          </div>
        </div>
        <div class="mb-3 container__input">
          <label for="validationCustom03" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="validationCustom03" pattern="[0-9]*" inputmode="numeric" required>
          <div class="invalid-feedback">
            Por favor, introduce un teléfono válido
          </div>
        </div>
        <div class="mb-3 container__input">
          <label for="validationCustom04" class="form-label">Mensaje</label>
          <input type="text" class="form-control input_height" id="validationCustom04" minlength="10" maxlength="150"
            required>
          <div class="invalid-feedback">
            Por favor, introduce un mensaje entre 10 y 150 caracteres.
          </div>
        </div>
        <div class="col-12">
          <div class="form-check py-3">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Acepto los terminos y condiciones
            </label>
            <div class="invalid-feedback">
              Debes estar de acuerdo antes de enviar
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button class=" btn button text-white w-50" type="submit">Enviar mensaje</button>
        </div>
      </form>
    </section>
  </main>
  <footer id="footer"></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
  <script type="module" src="/src/modules/nav/nav.js"></script>
  <script type="module" src="/src/modules/footer/footer.js"></script>
  <script src="/src/pages/formulario/Form.js"></script>
</body>

</html>
