<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400..800&family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Hind+Guntur:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <link rel="stylesheet" href="./register.css">
</head>

<body>

    <header>
        <nav id="navbar"></nav>
    </header>

    <main>
        <section class="container-fluid">
            <div class="row row-colums-sm-12 row-columns-md-8 row-columns-lg-6 d-flex flex-wrap-reverse">
                <div class="col">
                    <h2 class="ps-3 text-center text-lg-start pt-3">Petcalli</h2>
                    <h3 class="display-6 mt-4 mb-4 text-center rounded-pill w-50 mx-auto shadow-lg">Registro de tienda
                    </h3>
                    <div class=" container mx-auto shadow-lg border rounded-3 mb-4 form-container">
                        <form class="container p-4 needs-validation" action="https://formsubmit.co/kalocesa95@gmail.com"
                            method="POST" target="_blank" novalidate>

                            <!-- Nombre de la tienda -->
                            <div class="mb-3">
                                <label for="" class="form-label">Nombre de la Tienda</label>
                                <input type="text hidden" class="form-control" class="" name="" minlength="5"
                                    maxlength="30" required>
                                <div class="invalid-feedback">
                                    Por favor, introduce tu nombre completo.
                                </div>
                            </div>
                            <!-- Descripción de la tienda -->
                            <!-- Cambiarle el id por class quizás -->
                            <div class="mb-3">
                                <label for="">Descripción de la tienda</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>

                            <!-- Categorias de la tienda -->
                            <div class="mb-3">
                                <h4>Categorias</h4>
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    Medicamento
                                </label>
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    Alimento
                                </label>
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    Ropa
                                </label>
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    Accesorios
                                </label>
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="exampleRadios1">
                                    Juguetes
                                </label>
                            </div>

                            <!-- Dirección de la tienda -->
                            <div class="form-group">
                                <label for="inputAddress2">Dirección</label>
                                <input type="text" class="form-control" id="inputAddress2">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputCity">Ciudad</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputState">Estado</label>
                                    <select id="inputState" class="form-control">
                                        <option selected>Elegir</option>
                                        <option>Aguascalientes</option>
                                        <option>Baja California</option>
                                        <option>Baja California Sur</option>
                                        <option>Campeche</option>
                                        <option>Chiapas</option>
                                        <option>Chihuahua</option>
                                        <option>Ciudad de México</option>
                                        <option>Coahuila</option>
                                        <option>Colima</option>
                                        <option>Durango</option>
                                        <option>Estado de México</option>
                                        <option>Guanajuato</option>
                                        <option>Guerrero</option>
                                        <option>Hidalgo</option>
                                        <option>Jalisco</option>
                                        <option>Michoacán</option>
                                        <option>Morelos</option>
                                        <option>Nayarit</option>
                                        <option>Nuevo León</option>
                                        <option>Oaxaca</option>
                                        <option>Puebla</option>
                                        <option>Querétaro</option>
                                        <option>Quintana Roo</option>
                                        <option>San Luis Potosí</option>
                                        <option>Sinaloa</option>
                                        <option>Sonora</option>
                                        <option>Tabasco</option>
                                        <option>Tamaulipas</option>
                                        <option>Tlaxcala</option>
                                        <option>Veracruz</option>
                                        <option>Yucatán</option>
                                        <option>Zacatecas</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="inputZip">Código postal</label>
                                    <input type="text" class="form-control" id="inputZip">
                                </div>
                            </div>
                            <!-- Nombre completo del títular -->
                            <!-- Faltaría agregar las clases que vayan con el label -->
                            <div class="mb-3">
                                <label for="" class="form-label">Nombre Completo del propetario o administrador</label>
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Primer nombre/s">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Apellido paterno">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Apellido materno">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="">Dirección de correo electrónico del propietario o empresarial</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <label for="">Teléfono del propietario o empresarial</label>
                                <input type="tel" class="form-control" id="">
                            </div>
                            <div class="mb-3">
                                <label for="">Número de identificación fiscal (RFC)</label>
                                <input type="number" class="form-control" id="">
                            </div>

                            <!-- Políticas de envío y devoluciones -->
                            <div class="custom-file mb-3">
                                <label class="custom-file-label" for="customFileLang">Políticas de envío y
                                    devoluciones</label>
                                <br>
                                <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                            </div>

                            <!-- Términos y condiciones de la tienda -->
                            <div class="custom-file mb-3">
                                <label class="custom-file-label" for="customFileLang">Términos y condiciones de la
                                    tienda</label>
                                <br>
                                <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                            </div>

                            <!-- URL del sitio web o tienda en línea (si es aplicable) -->
                            <div class="mb-3">
                                <label for="validationTooltip01">URL del sitio web o tienda en línea (si es
                                    aplicable)</label>
                                <input type="url" class="form-control" id="" value="" required>
                            </div>
                            <div class="form-check py-3">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                <label class="form-check-label" for="invalidCheck">
                                    <a href="/src/pages/terminosyaviso/terminos.html" target="_blank">Acepto los
                                        términos y condiciones</a>
                                    <a href="/src/pages/terminosyaviso/aviso.html" target="_blank">Aviso de
                                        privacidad</a>
                                </label>
                                <div class="invalid-feedback">
                                    Debes estar de acuerdo antes de enviar
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class=" btn button text-white w-50" type="submit">Crear Tienda</button>
                                <input type="hidden" name="_captcha" value="false">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer id=" footer">
        <p>&copy; 2025 Plataforma. Todos los derechos reservados.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="/src/modules/footer/footer.js"></script>
    <script type="module" src="/src/modules/nav/nav.js"></script>
    <script type="module" src="/src/pages/formulario/Form.js"></script>
</body>

</html>
