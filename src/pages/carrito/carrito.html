<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Petcalli</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400..800&family=Fira+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Hind+Guntur:wght@300;400;500;600;700&display=swap"

    <link rel="stylesheet" href="/src/pages/carrito/carrito.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
</head>

<body>
    <main>
        <header id="header" class="container-fluid">
            <nav id="navbar"></nav>
        </header>


        <!-- Seccion de titulo  y mini resumen-->
        <div class="container mt-4">
            <div class="row">
                <!-- Columna izquierda para los productos -->
                <div class="col-md-8">
        <div class="container-fluid mt-4">
            <div class="d-flex align-items-center mb-4">
            <a class="btn btn-outline-light" href="/src/pages/tienda/tienda.html" role="button"><img src="/public/images/la-tienda-de-animales.png" alt="imagen de la tienda de animales" id="imgcarrito"></a>
            <span class="ml-2 text-lg" id="h2"> Olvidaste algo?</span>
            </div>
            <br>
            <h1 class="text-3xl font-bold mb-2">Tu carrito</h1>
            <p  class="text-gray-600 mb-6"></p>
        </div>


        <!-- Seccion de tarjetas de producto -->
         <!--para poner las imagenes de las tarjetas-->
        <section id="productos-container"></section>
                </div>



        <!-- Seccion de resuemen de compra -->

 <!-- Columna derecha para el resumen de compra -->
 <div class="col-md-4">
    <div class="cart-summary p-4 rounded">
        <!-- Campo para cupón o tarjeta de regalo -->
        <div class="mb-4">
            <label for="promo-code" class="form-label">Ingresa código promocional </label>
            <input type="text" id="promo-code" class="form-control mb-2" placeholder="Ingresa tu código">
            <button id="apply-coupon" class="btn btn-outline-secondary w-100">Aplicar</button>
            <p id="coupon-message" class="mt-2"></p>
        </div>
        
        <!-- Resumen de precios -->
        <div class="price-summary">
            <div class="d-flex justify-content-between mb-2">
                <span>Subtotal:</span>
                <span>$<span id="subtotal-price">1,120.00</span></span>
            </div>
            <div class="d-flex justify-content-between mb-2">
                <span>Descuento aplicado:</span>
                <span>$<span id="shipping-cost">0.00</span></span>
            </div>
            <hr>
            <div class="d-flex justify-content-between fw-bold">
                <span>Total:</span>
                <span>$<span id="total-price">1,120.00</span></span>
                </div>
                <div class="d-flex justify-content-between fw-bold">
                            <!-- Popup para el pago -->
        <div id="payment-method-section">
            <h3>Selecciona tu forma de pago</h3>
            <input type="radio" name="payment-method" value="credit-card" id="credit-card" checked>
            <label for="credit-card">Tarjeta de Crédito</label><br>
            <input type="radio" name="payment-method" value="paypal" id="paypal">
            <label for="paypal">PayPal</label><br>
                </div>
            </div>
        </div>
        
        <!-- Botón de checkout -->
        <button id="checkout-button" class="btn btn-primary w-100 mt-4 py-3">Finalizar Compra</button>
    </div>
    
                <!-- Popup para mostrar el mensaje de "Cupón canjeado" -->
<div id="coupon-popup" class="popup">
    <div class="popup-content">
        <span id="close-popup" class="close">&times;</span>
        <p>¡Cupón canjeado!</p>
    </div>
</div>
</div>
</div>
<br>
        <!-- Popup para la direccion de envio-->

    </main>

    <script src="/src/modules/footer/footer.js"></script>

    <script  src="/src/pages/login/login.js"></script>
    <script src="/src/pages/register/localStorage.js"></script>
    <script src="src/modules/user/userLogin.js"></script>
    <script src="/src/pages/tienda/searchNavbar.js"></script>
    <script src="/src/modules/seller/sellerLogin.js"></script>
    <script type="module" src="/src/pages/carrito/carrito.js"></script>
    <script type="module" src="/src/pages/carrito/createCart.js"></script>
</body>




</html>
